<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>About</title>
</head>
<body>
<div class="container">
    <div class="topBar"></div>

    
    <aside>
            <div class="asideBar">a</div>
            <div class="asideBar">v</div>
            <div class="asideBar">c</div>
    </aside>
    <main>
        <div class="mainHeader">
            <p>
                <h2 class="test1">LEAVE FEEDBACK</h2>
            </p>
        </div>

        <article>
            <form action="#" method="POST" class="navProper">
                <section>
                    <h3>WHAT ARE YOUR THOUGHTS?</h3>
                    <textarea name="reason" id="reason1" cols="30" rows="10" placeholder="write a message!"></textarea>
                </section>

                <div class="navSecondary"> 
                    <section class="sectionSelect">
                        <h3>TYPE OF FEEDBACK</h3>  

                        <div class="inputWrap">
                            <div class="inp">
                                <input type="radio" name="rad1" id="genFeedback">
                                <label for="genFeedback">General feedback</label>
                            </div>
                            <div class="inp">
                                <input type="radio" name="rad1" id="opinion">
                                <label for="opinion">Opinion on matter</label>
                            </div>
                            <div class="inp">
                                <input type="radio" name="rad1" id="sitImprovement">
                                <label for="opinion">Site improvement</label>
                            </div>
                        </div>
                    </section>
    
                    <button class="button" onclick="console.log('clicked')">
                        <h3>SUBMIT FEEDBACK</h3>
                    </button>
                </div>
            </form>
        </article>
    </main>




</div>
</body>
</html>
